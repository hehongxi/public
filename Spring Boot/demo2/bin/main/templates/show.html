<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>用户情报</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
            margin: 0;
            height: 100vh; /* 确保背景填满整个视口高度 */
            background: linear-gradient(to bottom, #e0f7ff, #b3e0ff);
            font-family: Arial, sans-serif;
            color: #fff;
    }
    /* Reset some basic styles for consistency across browsers */
    body, h1, ul, li, table, th, td, form, div, label, input, select, button {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* General body styling */
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        color: #333;
        padding: 20px;
    }

    /* Header styling */
    h1 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #333;
    }

    /* List styling */
    ul {
        list-style: none;
        margin-bottom: 20px;
        padding-left: 0;
    }

    ul li {
        margin-bottom: 10px;
    }

    ul li a {
        text-decoration: none;
        color: #007BFF;
        transition: color 0.3s;
    }

    ul li a:hover {
        color: #0056b3;
    }

    /* Table styling */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        padding: 10px;
        text-align: left;
    }

    th {
        background: #f4f4f4;
    }

    td {
        background: #fff;
    }
</style>
</head>
<body>
    <h1>用户情报</h1>
    <ul>
        <li><a th:href="@{/index}">返回主页</a></li>
    </ul>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>名字</th>
                <th>性別</th>
                <th>国籍</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${userList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.sex == 0 ? '男' : '女'}"></td>
                <td th:text="${user.country == 0 ? '中国' : (user.country == 1 ? '日本' : (user.country == 2 ? '美国' : '法国'))}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
