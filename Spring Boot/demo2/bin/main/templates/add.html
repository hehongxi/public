<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>用户登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
            margin: 0;
            height: 100vh; /* 确保背景填满整个视口高度 */
            background: linear-gradient(to bottom, #e0f7ff, #b3e0ff);
            font-family: Arial, sans-serif;
            color: #fff;
    }
    /* Reset some basic styles for consistency across browsers */
    body, h1, ul, li, table, th, td, form, div, label, input, select, button {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* General body styling */
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        color: #333;
        padding: 20px;
    }

    /* Header styling */
    h1 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #333;
    }

    /* List styling */
    ul {
        list-style: none;
        margin-bottom: 20px;
        padding-left: 0;
    }

    ul li {
        margin-bottom: 10px;
    }

    ul li a {
        text-decoration: none;
        color: #007BFF;
        transition: color 0.3s;
    }

    ul li a:hover {
        color: #0056b3;
    }

    /* Form styling */
    form {
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form div {
        margin-bottom: 15px;
    }

    form label {
        display: block;
        margin-bottom: 5px;
    }

    form input[type="text"], form input[type="password"], form select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    form input[type="radio"] {
        margin-right: 10px;
    }

    form button {
        background: #007BFF;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
    }

    form button:hover {
        background: #0056b3;
    }
</style>
<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <h1>用户登录</h1>
    <ul>
        <li><a th:href="@{/index}">返回主页</a></li>
    </ul>
    <form th:action="@{/regist}" method="post">
        <div>
            <label for="name">名字:</label>
            <input type="text" id="name" name="name" required />
        </div>
        <div>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <div>
            <label>性別:</label>
           
            <label for="male">男性</label>
            <input type="radio" id="male" name="sex" value="0"required  />
            <label for="female">女性</label>
            <input type="radio" id="female" name="sex" value="1" required />
        </div>
        <div>
            <label for="country">国籍:</label>
            <select id="country" name="country" required>
                <option value="0">中国</option>
                <option value="1">日本</option>
            </select>
        </div>
        <div>
            <button type="submit">登録</button>
        </div>
    </form>
</body>
</html>
